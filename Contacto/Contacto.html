	<header>
		<div class="container__menu">
			<div class="logo">
				<img src="Recursos/Ukulele-Logo.png">
			</div>
			<div class="menu">
				<i class="fas fa-bars" id="btn-menu"></i>
				<div id="back_menu"></div>
				<nav id="nav">
					<img src="Recursos/Ukulele-Logo.png">
					<ul>
						<li><a href="../index.html">Inicio</a></li>
						<li><a href="../Clases/Clases.html">Clases</a></li>
						<li><a href="../Ubicacion/Ubicacion.html">Ubicacion</a></li>
						<li><a href="Contacto.html" id="Selected">Contacto</a></li>	
					</ul>
				</nav>
			</div>	
		</div>
	</header>
	<main>
		<div class="container__cover">
			<div class="cover">
				<form class="formulario">
					<h1 class="form__title">
						¡Envianos un mensaje!
					</h1>
					<p class="form__paragraph">
						¿Tienes alguna duda? No dudes en escribirnos, un representante nuestro se pondrá en contacto contigo.
						o puedes visitar nuestras redes haciendo <a href="https://l.instagram.com/?u=https%3A%2F%2Flinktr.ee%2FUkeleze&e=ATPA4K5d23i3hL8VVAVYwVZh7ryQjxUWkVdawAo1uiJtH0NVLTKOAQnEst2SQ9K6h4-InTkN4crlryq2RVGx1w&s=1" target="_blank" class="form__link">Click Aquí</a>.
					</p><br><br>
					<div class="form__container">
						<div class="form__group">
							<form action="Clases/Clases.html">
								<input type="text" id="name" class="form__input" placeholder=" ">
								<label for="name" class="form__label">Nombre:</label>
								<span class="form_line"></span>
							</form>
						</div>	
						<div class="form__group">
							<form action="Clases/Clases.html">
								<input type="text" id="asunto" class="form__input" placeholder=" ">
								<label for="asunto" class="form__label">Asunto:</label>
								<span class="form_line"></span>
							</form>
						</div>
						<div class="form__group">
							<form action="Clases/Clases.html">
								<input type="text" id="mail" class="form__input" placeholder=" ">
								<label for="mail" class="form__label">Mail:</label>
								<span class="form_line"></span>
							</form>							
						</div>
						<div class="form__group">
							<form action="Clases/Clases.html">
								<textarea type="textarea" id="mensaje" class="form__input" placeholder=" "></textarea>
								<label for="mensaje" class="form__label">Escriba aquí su mensaje</label>
								<span class="form_line"></span>
							</form>
							<input type="submit" value="Enviar" id="enviar">
						</div>
					</div>	
				</form>
				<div class="imagen">
					<img src="Recursos/Ukulele-Sound-Vector.png">
				</div>
			</div>
